<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.Tailwindcss.com"></script>
    <link rel="stylesheet"href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">TASKie</h1>
       

        <!--task input-->
        <div class="mb-4">
            <input
            type="text"
            id="taskInput"
            placeholder="Add a new task..."
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
            onclick="addTask()"
            class="mt-2 w-full bg-green-500 text-white p-2 rounded-lg hover:bg-blue-600 transition"
            >
            Add Task 
            </button>
    
        </div>
        <!--filter-->
        <div class="flex justify-between mb-4">
            <button
            onclick="filterTasks('all')"
            class="filter-btn bg-gray-200 px-3 py-1 rounded-lg text-sm hpver:bg-gray-300"
            >
            All
        </button>
        <button
        onclick="filterTasks('completed')"
        class="filter-btn bg-gray-200 px-3 py-1 rounded-lg text-sm hover:bg-gray-300"
        >
        Completed 
    </button>
    <button 
    onclick="fliterTasks('pending')"
    class="filter-btn bg-gray-200 px-3 py-1 rounded-lg text-sm hover:bg-gray-300"
    >
    Pending 
</button>
        </div>
      <!--task list-->
      <ul id="taskList" class="space-y-2"></ul>
    </div>
</body>
    

</html>
